<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="map.js"></script>
    <title>Map</title>
    <style>

      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 10%;
        padding: 0;
        background-color: lightgray;
      }
    </style>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMeNhEn8F7Fb-rXEefcgmEs6l4rMOv2e8&callback=initMap">
    </script>
  </head>
  <body onload="initMap()">
    <div id="map"></div>
  </body>
</html>
